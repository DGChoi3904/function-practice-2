<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    // 객체(Object)로 작성, 여기에 선언만 했기에 이는 literal이 아니다.
    let dataForm = {
      parentData : document.querySelector("root"),
      childrenData : ul = document.createElement('ul'),
      grandChildrenData : li = document.createElement('li'),
      grandChildrenText : "hello"
    }
    //간접 지정 구문
    let root = dataForm.parentData;
    console.dir(root);
    let aa = dataForm.childrenData;
    root.appendChild(aa);
    let bb = dataForm.grandChildrenData;
    root.appendChild(bb);
    bb.textContent = grandChildrenText;
  
    //아래의 구문들은 다 Literal(직접 작성 지정)이다.
    /*
    let root = document.querySelector("root");
    console.dir(root);

    let ul = document.createElement('ul');
    root.appendChild(ul); //append, 덧붙인다.
    let li = document.createElement('li');
    root.appendChild(li);
    li.textContent = "hello";
    */
  </script>
</body>
</html>
