<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* CSS에서 스타일을 적용할 경우, 스크립트에서 적용되면 무시당한다. */
    #root {
      width : 100px;
      height : 100px;
      background-color : #ccc;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    let root = document.getElementById("root");
    console.dir(root);
    // 스크립트 안에서 스타일을 적용할 경우, CSS는 무시된다.
    root.style.backgroundColor = "#999";
    root.style.width = "200px";
  </script>
</body>
</html>
