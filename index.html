<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #root {
      width : 100px;
      height : 100px;
      background-color : cornflowerblue;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    let root = document.getElementById("root");
    console.log(root);
    let weekend = ["월요일 오늘", "화요일 내일", "수요일 쉼", "목요일 안쉼", "금요일 놀자", "토요일은 고기", "일요일은 잠"];
    let colors = ["lightcoral", "lightsalmon", "lightgoldenrodyellow", "lightgreen", "lightblue", "lightslategray", "violet" ]
    //매개변수가 들어올 경우, 변수에 1을 더하는 함수.
    function increase(value) {
      value = value + 1;
      console.log(value);
    }

    let counter = 0;
    let counterColor = 0;
    
    //이벤트 리스너로 클릭을 캐치했을 경우, function()를 실행하게 함. 내용은 위의 increase와 같음
    root.addEventListener('click', function(){
      root.innerHTML = weekend[counter];
      root.style.backgroundColor = colors[counterColor]
      counter = counter + 1;
      counterColor = counterColor + 1;

      //해당 배열의 끝에 다다랐을 경우, 인덱스 카운터의 값을 초기화하는 if문
      if(counter >= weekend.length || counterColor >= colors.length){
        counter = 0;
        counterColor = 0;
      }
    });
    console.log(counter);
    
  </script>
</body>
</html>
