<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    let root = document.getElementById("root");
    console.log(root);
    let weekend = ["월요일 오늘", "수요일 쉼", "금요일 놀자"];
    
    //매개변수가 들어올 경우, 변수에 1을 더하는 함수.
    function increase(value) {
      value = value + 1;
      console.log(value);
    }

    let counter = 0;
    
    //이벤트 리스너로 클릭을 캐치했을 경우, function()를 실행하게 함. 내용은 위의 increase와 같음
    root.addEventListener('click', function(){
      counter = counter + 1;
      increase(counter);
    });
    console.log(counter);
    root.innerHTML = weekend[2];
  </script>
</body>
</html>
